<!DOCTYPE html>
<html lang="en">
<head>
  <script type="text/javascript" src="./index.js"></script>
  <script type="text/javascript" src="./index2.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MicroBlogger</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 id="heading">Welcome To Microblog</h1>
    </div>

    <div class="post">
      <h2>Your Post</h2>
      <ul id="post-list">
      </ul>
    </div>


    <div class="custom">
      <h2>Create Post:</h2>

      <form id="post-form" style="display:none">
        <label>Name:</label>
        <input type="text" name="name" id="post-title">
        <br/>
        <label>Description:</label>
        <input type="text" name="description" id="post-description">
        <br/>
        <label>Image URL:</label>
        <input type="text" name="url" id="users-image">
        <br/>
        <br/>
        <input type="submit" value="Submit Post"></input>
      </form>
    </div>
    <p style='text-align:center' >Let's make a Post! <button id='new-post-btn'>Add a new Post!</button></p>
  </div>
</body>

</html>
